<div
  class="d-flex justify-content-center align-items-center vh-100"
  style="background: linear-gradient(135deg, #ffb6c1, #ffe4e1)"
>
  <div class="container p-4 shadow-lg rounded bg-white" style="max-width: 700px">
    <h2 class="text-center mb-4" style="color: #ff69b4; font-weight: bold">Modifier un accessoire</h2>

    <form #f="ngForm" (ngSubmit)="updateaccessoire()" novalidate>
      <!-- Nom accessoire -->
      <div class="mb-3">
        <label class="form-label fw-bold">Nom accessoire</label>
        <input
          type="text"
          [(ngModel)]="currentaccessoire.nomaccessoire"
          name="nomaccessoire"
          #nomaccessoire="ngModel"
          class="form-control w-75"
          required
          minlength="3"
        />
        <div
          *ngIf="(f.submitted || nomaccessoire.touched) && nomaccessoire.errors?.['required']"
          class="text-danger"
        >
          Le nom est obligatoire !
        </div>
        <div
          *ngIf="(f.submitted || nomaccessoire.touched) && nomaccessoire.errors?.['minlength']"
          class="text-danger"
        >
          Le nom doit contenir au moins 3 caractères !
        </div>
      </div>

      <!-- Prix accessoire -->
      <div class="mb-3">
        <label class="form-label fw-bold">Prix accessoire</label>
        <input
          type="number"
          [(ngModel)]="currentaccessoire.prixaccessoire"
          name="prixaccessoire"
          #prixaccessoire="ngModel"
          class="form-control w-75"
          required
          min="1"
        />
        <div
          *ngIf="(f.submitted || prixaccessoire.touched) && prixaccessoire.errors?.['required']"
          class="text-danger"
        >
          Le prix est obligatoire !
        </div>
        <div
          *ngIf="(f.submitted || prixaccessoire.touched) && prixaccessoire.errors?.['min']"
          class="text-danger"
        >
          Le prix doit être supérieur à 0 !
        </div>
      </div>

      <!-- Date de création -->
      <div class="mb-3">
        <label class="form-label fw-bold">Date de création</label>
        <input
          type="date"
          [ngModel]="currentaccessoire.dateCreation | date : 'yyyy-MM-dd'"
          (ngModelChange)="currentaccessoire.dateCreation = $event"
          name="dateCreation"
          #dateCreation="ngModel"
          class="form-control w-75"
          required
        />
        <div
          *ngIf="(f.submitted || dateCreation.touched) && dateCreation.errors?.['required']"
          class="text-danger"
        >
          La date est obligatoire !
        </div>
      </div>

      <!-- Couleur -->
      <div class="mb-3">
        <label class="form-label fw-bold">Couleur</label>
        <select
          class="form-select w-75"
          id="idCoul"
          name="idCoul"
          [(ngModel)]="updatedCoulId"
          #idCoul="ngModel"
          required
        >
          <option value="">-- Choisir une couleur --</option>
          <option *ngFor="let coul of couleurs" [value]="coul.idCoul">
            {{ coul.nomCoul }}
          </option>
        </select>
        <div
          *ngIf="(f.submitted || idCoul.touched) && idCoul.errors?.['required']"
          class="text-danger"
        >
          La couleur est obligatoire !
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="currentaccessoire.email"
          #email="ngModel"
          class="form-control w-75"
          required
          email
        />
        <div
          *ngIf="(f.submitted || email.touched) && email.errors?.['required']"
          class="text-danger"
        >
          L'email est obligatoire !
        </div>
        <div *ngIf="(f.submitted || email.touched) && email.errors?.['email']" class="text-danger">
          L'email n'est pas valide !
        </div>
      </div>

      <!-- Bouton -->
      <div class="text-center mt-4">
        <button
          type="submit"
          [disabled]="!f.valid"
          class="btn px-5 py-2 rounded-pill"
          style="background-color: #ff69b4; color: white"
        >
          Modifier
        </button>
      </div>
    </form>
  </div>
</div>
