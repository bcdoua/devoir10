<div class="container-fluid professional-theme">
  <div class="row justify-content-center">
    <!-- Sidebar Formulaire Compact -->
    <div class="col-12 col-lg-8 col-xl-6 mb-3">
      <div class="card professional-card compact-form">
        <div class="card-header professional-header compact-header">
          <h6 class="mb-0">
            <i class="fas fa-plus-circle me-1"></i>
            {{ ajout ? 'Nouvelle Couleur' : 'Modifier Couleur' }}
          </h6>
        </div>
        <div class="card-body p-3">
          <app-update-couleur
            [couleur]="updatedCoul"
            (couleurUpdated)="couleurUpdated($event)"
            (couleurSaved)="saveCouleur($event)"
            [ajout]="ajout"
            [errorMessage]="errorMessage"
          />
        </div>
      </div>
    </div>

    <!-- Premier Tableau -->
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="card professional-card">
        <div
          class="card-header professional-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">
            <i class="fas fa-table me-2"></i>
            Couleurs existantes
          </h5>
          <span class="badge professional-badge">{{ couleurs.length }} couleurs</span>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover professional-table">
              <thead>
                <tr>
                  <th width="60px">ID</th>
                  <th>Nom</th>
                  <th width="110px" class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                @for(coul of couleurs; track coul.idCoul) {
                <tr>
                  <td class="fw-bold text-accent">#{{ coul.idCoul }}</td>
                  <td class="couleur-name">{{ coul.nomCoul }}</td>
                  <td class="text-center">
                    <button
                      class="btn btn-success btn-sm"
                      (click)="updateCoul(coul)"
                      title="Modifier cette couleur"
                    >
                      <i class="fas fa-edit me-1"></i>
                      Modifier
                    </button>
                  </td>
                </tr>
                } @empty {
                <tr>
                  <td colspan="3" class="text-center text-muted py-4">
                    <i class="fas fa-database fa-lg mb-2 opacity-50"></i>
                    <p class="mb-0 small">Aucune couleur disponible</p>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Styles intégrés pour le thème professionnel avec touches de rose -->
<style>

    background-color: #fafafa;
    min-height: 100vh;
    padding: 15px 0;
  }

  /* Styles spécifiques pour le formulaire compact */
  .compact-form {
    border-radius: 4px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    margin-bottom: 1rem;
  }

  .compact-form .professional-card {
    margin-bottom: 0;
  }

  .compact-header {
    padding: 8px 12px !important;
    font-size: 0.8rem !important;
  }

    font-size: 0.8rem;
    font-weight: 600;
  }

  .compact-form .card-body {
    padding: 12px !important;
  }

  /* Styles globaux */
  .professional-card {
    border: 1px solid #e8e8e8;
    border-radius: 6px;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
    background: #ffffff;
    margin-bottom: 1rem;
  }

  .professional-card:hover {
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
  }

  .professional-header {
    background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 100%);
    border-bottom: 1px solid #fce4ec;
    color: #831843;
    padding: 12px 16px;
    font-weight: 600;
    font-size: 0.9rem;
  }

  .professional-table {
    margin-bottom: 0;
    font-size: 0.85rem;
  }

  .professional-table thead th {
    background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
    border-bottom: 1px solid #fbcfe8;
    color: #831843;
    font-weight: 600;
    padding: 10px 8px;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.3px;
  }

  .professional-table tbody tr {
    transition: all 0.2s ease;
    border-bottom: 1px solid #f8f8f8;
  }

  .professional-table tbody tr:hover {
    background-color: #fdf2f8;
  }

  .professional-table tbody td {
    padding: 12px 8px;
    vertical-align: middle;
    color: #555;
  }

  .couleur-name {
    font-weight: 600;
    color: #831843;
    font-size: 0.85rem;
  }

  .text-accent {
    color: #be185d !important;
    font-size: 0.8rem;
  }

  .professional-badge {
    background: linear-gradient(135deg, #be185d 0%, #a61e4d 100%);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 500;
  }

  .btn-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    transition: all 0.3s ease;
    font-weight: 500;
    font-size: 0.75rem;
  }

  .btn-success:hover {
    background: linear-gradient(135deg, #218838 0%, #1e9e8a 100%);
    color: white;
    transform: translateY(-1px);
    box-shadow: 0 2px 6px rgba(40, 167, 69, 0.3);
  }

  /* Animation subtile pour les mises à jour */
  .updated-item {
    animation: professional-highlight 2s ease;
  }

  @keyframes professional-highlight {
    0% {
      background-color: rgba(190, 24, 93, 0.1);
    }
    50% {
      background-color: rgba(190, 24, 93, 0.2);
    }
    100% {
      background-color: transparent;
    }
  }

  /* Effets de focus pour l'accessibilité */
  .btn-success:focus {
    outline: 1px solid #a3f7bf;
    outline-offset: 1px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .professional-theme {
      padding: 10px 0;
    }

    .compact-form {
      margin-bottom: 0.5rem;
    }

    .compact-header {
      padding: 6px 10px !important;
    }

    .compact-form .card-body {
      padding: 8px !important;
    }

    .professional-card {
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .professional-table {
      font-size: 0.8rem;
    }

    .professional-header {
      padding: 10px 12px;
      font-size: 0.85rem;
    }

    .btn-success {
      padding: 4px 8px;
      font-size: 0.7rem;
    }

    .professional-table thead th {
      padding: 8px 6px;
      font-size: 0.75rem;
    }

    .professional-table tbody td {
      padding: 10px 6px;
    }

    .couleur-name,
    .text-accent {
      font-size: 0.75rem;
    }
  }

  /* Style pour les états vides */
  .professional-table tbody tr:last-child {
    border-bottom: none;
  }

  /* Espacement entre les sections */
  .mb-3 {
    margin-bottom: 1rem !important;
  }

  /* Centrage du contenu */
  .justify-content-center {
    justify-content: center !important;
  }
</style>
