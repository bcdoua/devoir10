<div *ngIf="errorMessage" class="alert alert-danger elegant-alert" role="alert">
  <div class="d-flex align-items-center">
    <i class="fas fa-exclamation-circle me-2"></i>
    <strong>Erreur :</strong> {{ errorMessage }}
  </div>
  <button type="button" class="btn-close elegant-close" (click)="clearError()"></button>
</div>

<form class="elegant-form">
  <div class="form-group elegant-form-group">
    <label class="form-label elegant-label">
      <i class="fas fa-tag me-2"></i>
      Nom Couleur *
    </label>
    <div class="input-group elegant-input-group">
      <input
        type="text"
        [(ngModel)]="couleur.nomCoul"
        (input)="onInputChange()"
        name="nomCouleur"
        class="form-control elegant-input"
        placeholder="Entrez le nom de la couleur..."
        required
      />
      <span class="input-group-text elegant-icon">
        <i class="fas fa-pen"></i>
      </span>
    </div>
  </div>
  <div class="elegant-buttons">
    <button
      type="submit"
      [disabled]="!couleur.nomCoul"
      class="btn elegant-btn-save"
      (click)="saveCouleur()"
    >
      <i class="fas" [ngClass]="ajout ? 'fa-plus' : 'fa-save'"></i>
      {{ ajout ? ' Cr√©er la Couleur' : ' Enregistrer' }}
    </button>
  </div>
</form>

<style>
  .elegant-alert {
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
    color: #c62828;
    border-left: 4px solid #f44336;
    margin-bottom: 20px;
  }

  .elegant-close {
    background: transparent
      url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23c62828'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e")
      center/1em auto no-repeat;
  }

  .elegant-form {
    padding: 0;
  }

  .elegant-form-group {
    margin-bottom: 25px;
  }

  .elegant-label {
    color: #d81b60;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.9rem;
  }

  .elegant-input-group {
    position: relative;
  }

  .elegant-input {
    border: 2px solid #f8bbd9;
    border-radius: 12px;
    padding: 12px 15px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    background: white;
  }

  .elegant-input:focus {
    border-color: #ec407a;
    box-shadow: 0 0 0 0.2rem rgba(236, 64, 122, 0.25);
    background: #fff5f7;
  }

  .elegant-icon {
    background: linear-gradient(135deg, #ec407a 0%, #d81b60 100%);
    color: white;
    border: none;
    border-radius: 0 12px 12px 0;
  }

  .elegant-buttons {
    display: flex;
    gap: 12px;
    margin-top: 25px;
  }

  .elegant-btn-save {
    background: linear-gradient(135deg, #ec407a 0%, #d81b60 100%);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    flex: 1;
  }

  .elegant-btn-save:hover:not(:disabled) {
    background: linear-gradient(135deg, #d81b60 0%, #c2185b 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(236, 64, 122, 0.3);
  }

  .elegant-btn-save:disabled {
    background: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
</style>
